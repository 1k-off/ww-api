{{template "partials/head" .}}
      {{template "partials/navbar" .}}
      <div class="relative md:ml-64 bg-blueGray-50">
        {{template "partials/header" .}}
        <div class="relative bg-pink-600 md:pt-32 pb-32 pt-12">
          <div class="px-4 md:px-10 mx-auto w-full">
            <div>
              <h1 class="text-white font-semibold text-2xl">
                Targets
              </h1>
            </div>
          </div>
        </div>
        <div class="px-4 md:px-10 mx-auto w-full -m-24">
          <div class="flex flex-wrap mt-4">
            <div class="w-full mb-12 px-4">
              <div
                class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-white"
              >
                <div class="block w-full overflow-x-auto">
                  <!-- Projects table -->
                  <table
                    class="items-center w-full bg-transparent border-collapse"
                  >
                    <thead>
                      <tr>
                        <th
                          class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                        >
                          URL
                        </th>
                        <th
                          class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                        >
                          Is active
                        </th>
                        <th
                          class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                        >
                          Uptime
                        </th>
                        <th
                          class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                        >
                          SSL expiration
                        </th>
                        <th
                          class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                        >
                          Domain expiration
                        </th>
                        <th
                          class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                        ></th>
                      </tr>
                    </thead>
                    <tbody>
                      {{range  .Targets}}
                        {{template "partials/target" .}}
                      {{end}}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          {{template "partials/footer" .}}
        </div>
      </div>
<script>
  function clickFn() {
    let toggleSwitches = document.getElementsByClassName("target-switch");
    for (let i = 0; i < toggleSwitches.length; i++) {
      let switchEl = toggleSwitches[i];
      switchEl.removeEventListener("change", switchEl.listener);
      switchEl.listener = function() {
        let form = this.form;
        let formData = new FormData(form);
        formData.set(this.name, this.checked ? "true" : "false");
        console.log(this.name, this.checked ? "true" : "false");
        fetch(form.action, {
          method: form.method,
          body: formData
        }).then(function(response) {
          // check if the response is ok
          if (!response.ok) {
            throw new Error("Something went wrong");
          }
        }).catch(function(error) {
          alert("Error: " + error);
        });
      }
      switchEl.addEventListener("change", switchEl.listener);
    }
  }
</script>
{{template "partials/bottom" .}}
